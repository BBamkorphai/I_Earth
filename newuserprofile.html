<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="new_dec.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="Profile">
            <div class="User">
                <img class="UserProfile" src="jhin.jpg" alt="User Profile"/>
                <div style="font-size:32px; display:flex; justify-content: center;">Name: Jhin Doe</div>
            </div>
            <div class="wall"></div>
            <div class="UserInfo">
                <div class="class_block">
                    <img class="class_image" src="monk.png" alt="Class Image">
                    <h2>Class: Monk</h2>
                </div>
                <div class="Name_and_Level_block">
                    <h2 style="margin-bottom: 20px;">Level: 15</h2>
                    <h2 style="margin-bottom: 20px;">Power: 1200</h2>
                </div>
                <div class="UserModify">
                    <img style="margin: 20px;" class="icon" src="edit.png" alt="Edit Icon">
                    <img style="margin: 20px;" class="icon" src="delete.png" alt="Delete Icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
